server:
  port: 0

spring:
  profiles:
    active: dev
  application:
    name: transaction-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      profile: dev
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: "*"
